<ion-header primary>
  <ion-navbar color="sec">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="login()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
  <p *ngIf="submitPass" style="color: #ea6153;">Passwords do not match.</p>
  <form [formGroup]="form">
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="first"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="last"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" formControlName="passcon"></ion-input>
    </ion-item>
  </form>
  <br><br>
  <div style="text-align: center"><button ion-button color="prim" (click)="register()">Register</button></div>
</ion-content>
